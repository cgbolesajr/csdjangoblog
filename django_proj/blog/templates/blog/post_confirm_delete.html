{% extends "blog/base.html" %}


{% block content %}

  <div class="content-section">
    <form class='form-floating'  method="post">
      {% csrf_token %}
      <fieldset class='form-group'>
        <legend class='border-bottom mb-4'>Delete Post {{ object.title }}</legend>
        <h2>Are you sure you want to delete '{{ object.title }}'</h2>

      </fieldset>

        <div class="form-group">
          <button type="submit" class='btn btn-outline-danger' name="button">Yes, Delete</button>
          <a type="submit" class='btn btn-outline-secondary' href="{% url 'post-detail' object.pk %}">Cancel</a>
        </div>
    </form>

  </div>


{% endblock content%}
